<h2>Hola {{user.username}}</h2>

<h5>Eres un {{user.role}}</h5>

<input [(ngModel)]="search" placeholder="Busca tu pregunta" type="text">
    <!-- <h2 *ngFor="let q of questions | filter:'title':search">{{q.title}}</h2> -->

  <section *ngIf="user.role === 'USER'">    
    <div *ngFor="let q of questions | filter:'title':search">
        <!-- <h3 *ngIf="">PREGUNTA RESPONDIDA</h3> -->
        <h1>{{q.title}}</h1>
        <p>{{q.category}}</p>
        <a [routerLink]="['/ramas', q._id]">Ver pregunta completa</a>
    </div>
  </section>

  <section *ngIf="user.role === 'LAWYER'">
    
      <div *ngFor="let q of questions | filter:'title':search">
          <h1>{{q.title}}</h1>
          <p>{{q.category}}</p>
         <a [routerLink]="['/ramas', q._id]">Ver pregunta completa</a>
      </div>
    </section>
