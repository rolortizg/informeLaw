
<h1>{{form | json}}</h1>
<section *ngIf="user.role === 'USER'">
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Tu usuario:</label>
          <input type="text" class="form-control" value="{{user.username}}"  id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Título de la pregunta:</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="question.title" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
          </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">¿Qué tipo de derecho requires?</label>
          <select class="form-control" name="content" [(ngModel)]="question.category" id="exampleFormControlSelect1">
            <option value="nose">No sé</option>
            <option>Familiar</option>
            <option>Administrativo</option>
            <option>Mercantil</option>
            <option>Laboral</option>
            <option>Penal</option>
            <option>Fiscal</option>
            <option>Constitucional</option>
            <option>Propiedad Intelectual</option>
            <option>Registro de Propiedades/Mercantil</option>
            <option>Urbanismo</option>
            <option>Europeo</option>
            <option>Otro</option>
           
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Tu pregunta detallada:</label>
          <textarea [(ngModel)]="question.content" class="form-control" name="content" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button (click)="makeQuestion()">in for me</button>
    </form>
    
</section>
<section *ngIf="user.role === 'LAWYER'">
  <h1>Hola pringao</h1>
</section>
