<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <img class="modal-title" style="width:130px;margin-left:37%;"src="../assets/medium-logo.png">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Tu usuario</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" value="{{user.username}}">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">¿Qué tipo de derecho requires?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>No sé</option>
              <option>Familiar</option>
              <option>Administrativo</option>
              <option>Mercantil</option>
              <option>Laboral</option>
              <option>Penal</option>
              <option>Fiscal</option>
              <option>Constitucional</option>
              <option>Propiedad Intelectual</option>
              <option>Registro de Propiedades/Mercantil</option>
              <option>Urbanismo</option>
              <option>Europeo</option>
              <option>Otro</option>
             
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Tu pregunta detallada:</label>
            <textarea  class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <input type="submit" (click)="makeQuestion()">
         
        </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
<div class="btnz">
  <h2>Haz una pregunta</h2> 
  <button class="btn btn-outline-primary mb-2 mr-2" (click)="openVerticallyCentered(content)">Modal vertically centered</button>

   



</div>
