<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <img class="modal-title" style="width:130px;margin-left:37%;"src="../assets/medium-logo.png">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Tu usuario:</label>
            <input type="text" class="form-control" [(ngModel)]="question.username" name="username" id="exampleFormControlInput1" placeholder="{{user.username}}">
          </div>
          <div class="form-group">
              <label for="exampleFormControlInput1">Título de la pregunta:</label>
              <input type="text" class="form-control" name="title" [(ngModel)]="question.title" id="exampleFormControlInput1" placeholder="Pregunta sobre ...">
            </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">¿Qué rama de la ley?</label>
            <select class="form-control" name="content" [(ngModel)]="question.category" id="exampleFormControlSelect1">
              <option value="nose">No sé</option>
              <option value="familiar">Familiar</option>
              <option value="admin">Administrativo</option>
              <option value="mercantil">Mercantil</option>
              <option value="laboral">Laboral</option>
              <option value="penal">Penal</option>
              <option value="fiscal">Fiscal</option>
              <option value="consti">Constitucional</option>
              <option value="ip">Propiedad Intelectual</option>
              <option value="registro">Registro de Propiedades/Mercantil</option>
              <option value="urban">Urbanismo</option>
              <option value="europeo">Europeo</option>
              <option value="otro">Otro</option>
             
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Tu pregunta detallada:</label>
            <textarea [(ngModel)]="question.content" class="form-control" name="content" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button (click)="makeQuestion()">InforMe</button>
      </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
<div class="btnz">
  <h2>Haz una pregunta</h2> 
  <button class="btn btn-outline-primary mb-2 mr-2" (click)="openVerticallyCentered(content)">Haz tu pregunta</button>

   



</div>
