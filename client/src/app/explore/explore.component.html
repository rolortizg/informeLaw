<section *ngIf="user.role === 'USER'">

    </div>
    <!-- <input [(ngModel)]="search" placeholder="Busca por tipo de ley" type="text"> -->
    <div class="organize">
            
            <div *ngFor="let l of lawyers | filter:'category':search" class="lawyer-box">

               <p> {{l.category}}</p>
               <br>
                <p>{{l.education}}</p>

            </div>
    </div>
